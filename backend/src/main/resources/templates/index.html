<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Therapy Admin</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Speech Therapy Admin Dashboard</h1>
            <div style="display: flex; gap: 16px; align-items: center;">
                <span>Logged in: <strong th:text="${email}">user@example.com</strong></span>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="btn btn-secondary">Log out</button>
                </form>
            </div>
        </div>
    </header>

    <div id="alert-container"></div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('words')">Words</button>
        <button class="tab" onclick="switchTab('combinations')">Combinations</button>
        <button class="tab" onclick="switchTab('themes')">Themes</button>
    </div>

    <!-- Words Tab -->
    <div id="words-tab" class="tab-content active">
        <div class="card">
            <h2>Create New Word</h2>
            <form id="word-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="word-text">Text</label>
                        <input type="text" id="word-text" required>
                    </div>
                    <div class="form-group">
                        <label for="word-type">Type</label>
                        <select id="word-type" required onchange="toggleGroupField('word-group')">
                            <option value="">Select type...</option>
                            <option value="VERB">Verb</option>
                            <option value="SUBJECT">Subject</option>
                            <option value="OBJECT">Object</option>
                        </select>
                    </div>
                    <div class="form-group" id="word-group-container" style="display: none;">
                        <label for="word-group">Group</label>
                        <select id="word-group">
                            <option value="">Select group...</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Word</button>
            </form>
        </div>

        <div class="card">
            <h2>All Words</h2>
            <div class="filter-bar">
                <label for="word-filter">Filter by type:</label>
                <select id="word-filter" onchange="loadWords()">
                    <option value="">All Types</option>
                    <option value="VERB">Verbs</option>
                    <option value="SUBJECT">Subjects</option>
                    <option value="OBJECT">Objects</option>
                </select>
                <button class="btn btn-secondary" onclick="loadWords()">Refresh</button>
            </div>
            <div id="words-list"></div>
        </div>
    </div>

    <!-- Combinations Tab -->
    <div id="combinations-tab" class="tab-content">
        <div class="card">
            <h2>Create Combination</h2>
            <form id="combination-form">
                <div class="form-group">
                    <label for="combo-subject">Subject</label>
                    <select id="combo-subject" required></select>
                </div>
                <div class="form-group">
                    <label for="combo-verb">Verb</label>
                    <select id="combo-verb" required></select>
                </div>
                <div class="form-group">
                    <label for="combo-object">Object</label>
                    <select id="combo-object" required></select>
                </div>
                <button type="submit" class="btn btn-primary">Create Combination</button>
            </form>

            <div class="batch-section">
                <h3 style="margin-bottom: 16px;">Batch Create Combinations</h3>
                <div class="form-group">
                    <label for="batch-subjects">Subjects</label>
                    <select id="batch-subjects" multiple required></select>
                    <small>Hold Ctrl or Cmd to select multiple</small>
                </div>
                <div class="form-group">
                    <label for="batch-verb">Verb</label>
                    <select id="batch-verb" required></select>
                </div>
                <div class="form-group">
                    <label for="batch-objects">Objects</label>
                    <select id="batch-objects" multiple required></select>
                </div>
                <button class="btn btn-success" onclick="createBatchCombinations()">Batch Create</button>
            </div>
        </div>

        <div class="card">
            <h2>All Combinations</h2>
            <div class="filter-bar">
                <label for="combo-filter">Filter by verb:</label>
                <select id="combo-filter" onchange="loadCombinations()"></select>
                <button class="btn btn-secondary" onclick="loadCombinations()">Refresh</button>
            </div>
            <div id="combinations-list"></div>
        </div>
    </div>

    <!-- Themes Tab -->
    <div id="themes-tab" class="tab-content">
        <div class="card">
            <h2>Create New Theme (Group)</h2>
            <form id="theme-form">
                <div class="form-group">
                    <label for="theme-name">Theme Name</label>
                    <input type="text" id="theme-name" required placeholder="e.g., Animals, Food, Sports">
                </div>
                <div class="form-group">
                    <label for="theme-description">Description (optional)</label>
                    <textarea id="theme-description" rows="3" placeholder="Brief description of this theme"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Theme</button>
            </form>
        </div>

        <div class="card">
            <h2>All Themes</h2>
            <div class="filter-bar">
                <button class="btn btn-secondary" onclick="loadThemes()">Refresh</button>
            </div>
            <div id="themes-list"></div>
        </div>
    </div>

<!-- Edit Word Modal -->
<div id="edit-word-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeEditWordModal()">&times;</span>
        <h2>Edit Word</h2>
        <form id="edit-word-form">
            <input type="hidden" id="edit-word-id">
            <div class="form-group">
                <label for="edit-word-text">Text</label>
                <input type="text" id="edit-word-text" required>
            </div>
            <div class="form-group">
                <label for="edit-word-type">Type</label>
                <select id="edit-word-type" required onchange="toggleGroupField('edit-word-group')">
                    <option value="VERB">Verb</option>
                    <option value="SUBJECT">Subject</option>
                    <option value="OBJECT">Object</option>
                </select>
            </div>
            <div class="form-group" id="edit-word-group-container" style="display: none;">
                <label for="edit-word-group">Group</label>
                <select id="edit-word-group"></select>
            </div>
            <div style="display: flex; gap: 8px; justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" onclick="closeEditWordModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Theme Modal -->
<div id="edit-theme-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeEditThemeModal()">&times;</span>
        <h2>Edit Theme</h2>
        <form id="edit-theme-form">
            <input type="hidden" id="edit-theme-id">
            <div class="form-group">
                <label for="edit-theme-name">Theme Name</label>
                <input type="text" id="edit-theme-name" required>
            </div>
            <div class="form-group">
                <label for="edit-theme-description">Description</label>
                <textarea id="edit-theme-description" rows="3"></textarea>
            </div>
            <div style="display: flex; gap: 8px; justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" onclick="closeEditThemeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/app.js}"></script>
</body>
</html>
